<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Sign Up</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid login-layout">
            <div class="heading1"><h2>Sign Up</h2></div>
            <form method="POST" action="./controllers/register-controller">
                <div class="form-row rowstyle">
                  <div class="col">
                    <input type="text" id="fname" class="form-control" name="fname" placeholder="First name" value="" required >
                  </div>
                  <div class="col">
                    <input type="text" id="lname" class="form-control" name="lname" placeholder="Last name" value="" required>
                  </div>
                </div>
                <div class="form-row rowstyle">
                    <div class="col">
                        <input type="email" id="email" class="form-control" name="email" placeholder="Email" value="" required>
                    </div>
                </div>

                <div class="form-row rowstyle">
                    <div class="col">
                        <input type="password" id="password" class="form-control" name="password" placeholder="Password" value="" required>
                    </div>
                </div>

                <div class="form-row rowstyle">
                    <div class="col">
                        <input type="number" id="mobile" pattern="[0-9]{10}" name="mobile" class="form-control" placeholder="Mobile" value="" required>
                    </div>
                    <div class="col">
                        <input type="number" id="age" min="18" class="form-control" name="age" placeholder="Age" value="" required> 
                    </div>
                </div>
                <div class="form-row rowstyle">
                    <div class="col">
                        <input type="submit" id="signup_btn" class="btn btn-primary" value="Submit">
                    </div>
                </div>
              </form>
        </div>

        <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
    <script type="text/javascript" language="javascript" src="index.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
